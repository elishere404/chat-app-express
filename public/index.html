<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }
    #messages {
      list-style-type: none;
      padding: 0;
    }
    #messages li {
      margin-bottom: 10px;
    }
    #messages img {
      max-width: 300px;
      max-height: 300px;
    }
    #messages video {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="signup-screen">
    <h2>Sign Up</h2>
    <form id="signup-form" action="#">
      <input id="username" type="text" placeholder="Username" required />
      <button type="submit">Sign Up</button>
      <p>hi, dev here, please build design if u wanna and email me at: <a href="*">hilariousaction@gmail.com</a></p>
    </form>
  </div>

  <div id="chat-screen" style="display: none;">
    <h2>Welcome to the Chat Room</h2>
    <ul id="messages"></ul>
    <form id="form" action="#">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();

      const signupScreen = document.getElementById('signup-screen');
      const chatScreen = document.getElementById('chat-screen');
      const signupForm = document.getElementById('signup-form');
      const usernameInput = document.getElementById('username');
      const messageInput = document.getElementById('input');
      const messagesList = document.getElementById('messages');

      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username) {
          localStorage.setItem('username', username);
          signupScreen.style.display = 'none';
          chatScreen.style.display = 'block';
          socket.emit('set username', username);
        }
      });

      document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          socket.emit('chat message', message);
          messageInput.value = '';
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = `${msg.username} - ${msg.message} - ${msg.date}`;
        messagesList.appendChild(item);
        saveMessageLocally(msg);
      });

      function saveMessageLocally(msg) {
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.push(msg);
        localStorage.setItem('messages', JSON.stringify(messages));
      }

      function loadMessagesFromLocalStorage() {
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.forEach((msg) => {
          const item = document.createElement('li');
          item.textContent = `${msg.username} - ${msg.message} - ${msg.date}`;
          messagesList.appendChild(item);
        });
      }

      loadMessagesFromLocalStorage();
    });
  </script>
</body>
</html>
